<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/60afc1975e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                <i class="fa-solid fa-arrows-rotate"></i>ScaleConvert
            </a>
        </div>
    </nav>

    <div class="container">
        <div style="text-align: center;" class="row">
            <div class="col-md-4 div">
                <div class="input-group flex-nowrap bar">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-music"></i></span>
                    <input type="text" class="form-control input left" placeholder="Original Tonic" id="original_tonic" onchange="syntaxChecker('original_tonic')" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <!-- <input type="text" onchange="syntaxChecker('original_tonic')" placeholder="Original Tonic" id="original_tonic"> -->
                <p id="original_tonic_error" class="error"></p>
            </div>
            <div class="col-md-4 div">
                <select style="text-align: center;" class="form-select form-select-sm bar" onchange="changeModes('original_mode')" id="original_mode">
                    <option value="ionian">Ionian</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixylodian">Mixylodian</option>
                    <option value="aeolian">Aeolian</option>
                    <option value="locrian">Locrian</option>
                </select>
            </div>
            <div class="col-md-4 div">
                <div class="input-group flex-nowrap bar">
                    <input type="text" class="form-control input right" placeholder="Original Scale" id="original_scale" readonly="1" aria-label="Username"
                    aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-timeline"></i></span>
                </div>
                <!-- <input type="text" placeholder="Original Scale" id="original_scale" readonly="1"> -->
            </div>
        </div>
        <div style="text-align: center;" class="row">
            <div class="col-md-4 div">
                <div class="input-group flex-nowrap bar">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-music"></i></span>
                    <input type="text" class="form-control input left" placeholder="New Tonic" id="new_tonic" onchange="syntaxChecker('new_tonic')" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <!-- <input type="text" onchange="syntaxChecker('new_tonic')" placeholder="New Tonic" id="new_tonic"> -->
                <p id="new_tonic_error" class="error"></p>

            </div>
            <div class="col-md-4 div">
                <select style="text-align: center;" class="form-select form-select-sm bar" onchange="changeModes('new_mode')" id="new_mode">
                    <option value="ionian">Ionian</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixylodian">Mixylodian</option>
                    <option value="aeolian">Aeolian</option>
                    <option value="locrian">Locrian</option>
                </select>
            </div>
            <div class="col-md-4 div">
                <div class="input-group flex-nowrap bar">
                    <input type="text" class="form-control input right" placeholder="New Scale" id="new_scale" readonly="1" aria-label="Username"
                    aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-timeline"></i></span>
                </div>
                <!-- <input type="text" placeholder="New Scale" id="new_scale" readonly="1"> -->
            </div>
        </div>
        <div style="text-align: center;" class="row">
            <div class="col-md-8 label div">
                <div class="input-group flex-nowrap bar" id="prog_degrees_div">
                    <span style="cursor: pointer;" onclick="changeCheckbox()" class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-right-left"></i></span>
                    <input type="text" class="form-control input left" placeholder="Prog. Degrees" id="prog_degrees" onchange="syntaxChecker('prog_degrees')" aria-label="Username"
                    aria-describedby="addon-wrapping">
                    <input type="text" class="form-control input left" placeholder="Prog. Notes" id="prog_notes"
                    onchange="syntaxChecker('prog_notes')" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <p id="prog_notes_error" class="error"></p>
                <p id="prog_degrees_error" class="error"></p>
            </div>
            <div class="col-md-4 bar div">
                <button type="button" class="btn convert" onclick="convert()">Convert</button>
            </div>
        </div>
        <div style="text-align: center;" class="row">
            <div class="col-md-12">
                <p>Degrees: <a id="p_degrees"></a></p>
                <p>Original Progression: <a id="p_original_prog"></a></p>
                <p>Modified Progression: <a id="p_modified_prog"></a></p>
                <button type="button" class="btn" onclick="changeShowSus()">Show sus chords</button>
            </div>
            <div class="col-md-12" id="sus_div">
                <p style="text-align: center; font-weight: bold;">Compatible sus chords: </p>
                <p>Original Progression: <a id="p_original_prog_sus"></a></p>
                <p>Modified Progression: <a id="p_modified_prog_sus"></a></p>
            </div>
        </div>
    </div>  
    <!-- <label class="switch">
        <input id="checkbox" onchange="changeCheckbox()" type="checkbox">
        <span class="slider round"></span>
    </label> -->
    <footer>
        <script src="script.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-md-4">dsaddsad</div>
            </div>
        </div>
    </footer>
</body>
</html>
