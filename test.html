<!DOCTYPE html>
<html>

<head>
    <title>Popup Message Example</title>
    <style>
        .input-container {
            position: relative;
            /* Needed for absolute positioning of the popup */
            /* display: inline-block; */
            /* Or block, depending on desired layout */
        }

        .popup {
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px;
            display: none;
            /* Initially hidden */
            z-index: 10;
            /* Ensure it's above other elements */
            bottom: -5px;
            /* Position it below the input field */
            /* left: 0; */
            /* Align it with the left edge of the input */
            width: 200px;
            /* Adjust width as needed */
            text-align: center;
            /* Optionally center text */
        }

        input:focus+.popup {
            display: block;
            /* Show the popup when the input is focused */
        }
    </style>
</head>

<body>

    <div class="input-container" style="display: flex; flex-direction: column;">
        <input type="text" id="myInput" placeholder="Enter text">
        <div class="popup">
            This is a popup message.
        </div>
        <input type="text">
    </div>

</body>

</html>
